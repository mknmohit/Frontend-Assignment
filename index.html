<!DOCTYPE html>
<html>
<head>
	<title>Prime Digital</title>
	<meta charset="UTF-8">
	<meta name="description" content="Frontend Assognment">
	<meta name="author" content="Mohit Kumar">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/mystyle.css">
</head>
<body>
	<div class="container">
		<!-- Header Seaction -->
		<div class="header">
			<!-- Header for Desktop -->
			<div class="navbar_left">
				<div class="navbar_left_menu">
					<div id="menuToggle">
						<input type="checkbox" />
						<span></span>
						<span class="span_mid"></span>
						<span></span>

			        	<ul id="menu">
							
			        	</ul>
					</div>
				</div>
				<div class="navbar_left_label">NEWS</div>
			</div>
			<div class="navbar_center">
				<img src="img/logo.png" alt="logo" height="35px">
			</div>
			<div class="navbar_right">
				<div class="navbar_right_font">Aa</div>
				<div class="navbar_right_search">
					<img src="img/search.png" alt="search" height="30px">
				</div>
				<div class="navbar_right_profile">
					<img src="img/profile.png" alt="profile" height="36px">
				</div>
				<div class="navbar_right_bookmark">
					<img src="img/bookmark.png" alt="bookmark" height="30px">
				</div>
			</div>
			<!-- Header for Mobile -->
			<div class="navbar_mobile">
				<div class="navbar_mobile_back">
					<img src="img/less_than.png" alt="Back" height="30px">	
				</div>
				<div class="navbar_mobile_comment">
					<img src="img/comment.png" alt="comment" height="30px">
				</div>
				<div class="navbar_mobile_font">Aa</div>
				<div class="navbar_mobile_bookmark">
					<img src="img/bookmark.png" alt="bookmark" height="30px">
				</div>
				<div class="navbar_mobile_fullscreen">
					<img src="img/arrow.png" alt="New Tab" height="30px">
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
